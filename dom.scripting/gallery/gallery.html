<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Image Gallery</title>
  <script type="text/javascript" src="scripts/showPic.js"></script>
  <link rel="stylesheet" href="styles/layout.css" type="text/css" media="screen" />
</head>
<body>
  <h1>Snapshots</h1>
  <ul>
    <li>
      <a href="images/Desert.jpg" title="A fireworks display" onclick="showPic(this); return false;">Desert</a>
    </li>
    <li>
      <a href="images/Lighthouse.jpg" title="A cup of black coffee" onclick="showPic(this); return false;">Lighthouse</a>
    </li>
    <li>
      <a href="images/Penguins.jpg" title="A red, red rose" onclick="showPic(this); return false;">Penguins</a>
    </li>
    <li>
      <a href="images/Tulips.jpg" title="The famous clock" onclick="showPic(this); return false;">Tulips</a>
    </li>
  </ul>
  <p id="description">Choose an image.</p>
  <img id="placeholder" src="images/placeholder.gif" alt="my image gallery" />
</body>
</html>
